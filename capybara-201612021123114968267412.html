<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/application.css">
  <title>Films</title>
</head>
<body>
  
  <div class="container">
    <div class='page-header'>
   <h1>New Film</h1>
</div>

<form action="/films" method="post">

  
    <label>Title</label>
    <input type='text' name="film[title]" class='form-control' placeholder="Title"/><br/>
  

  <div class="form-group">
    <label>Year</label>
    <input type='integer' name='film[year]' class='form-control' placeholder="Year"/><br/>
  </div>

  <div class="form-group">
    <label>Box Office Sales</label>
    <input type='integer' name='film[box_office_sales]' class='form-control' placeholder="Box Office Sales"/><br/>
  </div>

  <div class="form-group">
    <label>Genre</label>
    <input type='text' name='film[genre]' class='form-control' placeholder="Genre"/><br/>
  </div>

  <div class="form-group">
    <label>Director</label>
    <input type='text' name='film[director]' class='form-control' placeholder="Director"/><br/>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
</body>
</html>
